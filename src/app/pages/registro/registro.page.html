<app-encabezado></app-encabezado>

<ion-content class="ion-padding">
  <ion-text color="secondary" class="ion-text-center">
    <H4>Crear Cuenta</H4>
  </ion-text>
  <form #frmCrear="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input required type="text" name="username" [(ngModel)]="usuario.username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="usuario.password" ></ion-input>
    </ion-item>
    <ion-button expand="full" class="ion-margin-top" color="primary" type="submit" [disabled]="frmCrear.invalid">
      Crear
    </ion-button>
  </form>
</ion-content>





<app-footer></app-footer>
